apiVersion: batch/v1
kind: Job
metadata:
  name: my-batch-job
spec:
  template:
    spec:
      containers:
      - name: my-job-container
        image: busybox # Replace with your job image
        command: ["sh",  "-c", "echo 'Hello, Kubernetes!' && sleep 10"]
      restartPolicy: Never
  backoffLimit: 4
