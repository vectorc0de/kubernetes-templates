apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod" # Uncomment for cert-manager
spec:
  rules:
  - http:
      paths:
      - path: /my-app
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 80
  # tls:
  # - hosts:
  #   - my-app.example.com
  #   secretName: my-app-tls-secret # Managed by cert-manager or created manually
